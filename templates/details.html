<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
        }
        .backdrop {
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .backdrop::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #141414, transparent);
        }
        .details-container {
            padding: 20px 40px;
            margin-top: -100px;
            position: relative;
            z-index: 2;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .rating { font-size: 1.2em; color: #46d369; }
        .overview { margin-top: 20px; line-height: 1.6; max-width: 700px; }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="backdrop" style="background-image: url('https://image.tmdb.org/t/p/w1280{{ movie.backdrop_path }}');"></div>

    <div class="details-container">
        <h1>{{ movie.title }} ({{ movie.release_date[:4] }})</h1>
        <p class="rating">⭐️ {{ "%.1f"|format(movie.vote_average) }} / 10</p>
        <p class="overview">{{ movie.overview }}</p>
        <a href="/" class="back-button">← กลับไปหน้าแรก</a>
    </div>

</body>
</html>
